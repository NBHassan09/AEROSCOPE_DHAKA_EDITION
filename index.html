<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhaka Air Base Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #1a202c; /* Equivalent to tailwind bg-gray-900 */
      }
      .leaflet-container {
        background: #e5e7eb; /* bg-gray-200 */
      }
      .leaflet-control-zoom-in, .leaflet-control-zoom-out {
        background-color: #4a5568 !important; /* bg-gray-700 */
        color: #e2e8f0 !important; /* text-gray-300 */
        border-color: #718096 !important; /* border-gray-500 */
      }
      .leaflet-control-zoom-in:hover, .leaflet-control-zoom-out:hover {
        background-color: #718096 !important; /* bg-gray-500 */
      }
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background-color: #2d3748;
        color: #e2e8f0;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.544.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "geojson": "https://aistudiocdn.com/geojson@^0.5.0",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
