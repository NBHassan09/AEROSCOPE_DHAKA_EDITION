      crossorigin=""/>

    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb; /* Equivalent to tailwind bg-gray-50 */
      }
      .street-highlight-layer {
        /* This filter converts the black lines of the tile layer to a vibrant yellow */
        filter: invert(88%) sepia(61%) saturate(5833%) hue-rotate(359deg) brightness(105%) contrast(101%);
      }
      .leaflet-container {
        background: #f3f4f6; /* bg-gray-100 */
      }
      .leaflet-control-zoom-in, .leaflet-control-zoom-out {
        background-color: #ffffff !important; /* bg-white */
        color: #374151 !important; /* text-gray-700 */
        border-color: #d1d5db !important; /* border-gray-300 */
      }
      .leaflet-control-zoom-in:hover, .leaflet-control-zoom-out:hover {
        background-color: #f3f4f6 !important; /* bg-gray-100 */
      }
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background-color: #ffffff;
        color: #1f2937;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
    </style>
